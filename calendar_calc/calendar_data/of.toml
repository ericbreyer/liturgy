# ---------- Seasons ----------
# The liturgical year starts with the First Sunday of Advent

[[seasons]]
name = "Advent"
begin = "OffsetSundays(PreviousYear(Fixed(12,25)), -4)"
end = "PreviousYear(Fixed(12,24))"
color = "violet"

sunday_rank = "I"

# Ferial rules for Advent - higher rank ferias from Dec 17-24
[[seasons.ferial_rules]]
name = "Normal Advent Ferias"
begin = "OffsetSundays(PreviousYear(Fixed(12,25)), -4)"
end = "PreviousYear(Fixed(12,16))"
rank = "III"

[[seasons.ferial_rules]]
name = "Greater Antiphons Ferias"
begin = "PreviousYear(Fixed(12,17))"
end = "PreviousYear(Fixed(12,24))"
rank = "II"


[[seasons]]
